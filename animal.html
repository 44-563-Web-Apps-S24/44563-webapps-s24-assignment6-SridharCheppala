<!DOCTYPE html>
<html>
 <head>
    <title>Come on</title>
 </head>
 <body>
    <h1>Animal game by Sridhar</h1>
<form>
    <label for="secretAnimal">The hidden animal type</label>
    <input type="password" id="secretAnimal" value="Chicken">
    <br>
    <label for="guessAnimal">Guess the animal</label>
    <input type="text" id="guessAnimal">
    <br>
    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>
<p id="resultHolder">Correct: 0 | Wrong: 0</p>
<div>
    <button type="button"><img src="cocacola.png" alt="appy" width="150" height="150" onclick="selectImage()" id="coke"></button>
</div>

<script>
    var useImage=1;
    let correct = 0;
    let wrong = 0;
    function checkAnimal() {
        const secretAnimal = document.getElementById("secretAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;
     
        if (secretAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        const result = document.getElementById("resultHolder");
        result.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
    }
function selectImage()
    {
        switch (useImage) {
            case 1:
                document.getElementById("coke").src="cocacola.png";
                useImage=2;
                break;
            case 2:
                document.getElementById("coke").src = "Huana.png";
                useImage=3;
                break;
            case 3:
                 document.getElementById("coke").src = "plumouth.png";   
                 useImage=1;
                break;
        
            default:
                break;
        }
    }
</script>
</body>
</html>
